<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <input
        type="button"
        onClick="incrementNum()"
        value="Click Me!"
        style="
          background-color: rgb(79, 79, 164);
          color: aliceblue;
          width: 140px;
          height: 60px;
          font-size: 1.3em;
          border-radius: 5px;
          border: none;
        "
      />
      <input
        type="text"
        id="result"
        style="border: none; font-size: 1.3em; padding-left: 15px"
      />
    </div>

    <script type="text/javascript">
      let counter = 0;
      document.getElementById("result").value = counter;
      const incrementNum = () => {
        counter++;
        console.log(counter);
        document.getElementById("result").value = counter;
      };
    </script>
  </body>
</html>
